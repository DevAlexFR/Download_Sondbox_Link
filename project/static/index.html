<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Download Songbox</title>
    <style>
        body {
            background: linear-gradient(90deg, #7bcb44 0%, #2b79c2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.98);
            border-radius: 16px;
            padding: 32px 28px;
            box-shadow: 0 6px 28px #1b2a3d22;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 350px;
        }
        label { font-weight: 600; margin-bottom: 4px; color: #2b79c2; }
        input[type=text] {
            padding: 9px 11px; font-size: 1em;
            border: 1.5px solid #c0d8eb;
            border-radius: 6px;
            outline: none;
            width: 100%;
        }
        input[type=text]:focus { border-color: #2b79c2; }
        button {
            margin-top: 10px;
            padding: 11px;
            font-size: 1.1em;
            background: linear-gradient(90deg, #7bcb44 0%, #2b79c2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 10px #2b79c269;
            transition: background 0.2s;
        }
        button:active { background: #2572b2; }
        #status {
            min-height: 24px; margin-top: 4px; font-size: 1em; color: #2b79c2;
        }
        .logo-icon img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo-text {
            color: #fff; font-size: 2.4em; font-weight: 600;
            letter-spacing: 1px;
        }
        .logo-icon {
            background: #000000;
            border-radius: 50%;
            padding: 20px;
            margin-bottom: 10px;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer {
            text-align: center;
            color: white;
            font-size: 0.9em;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="logo-icon">
            <img src="static/logo.png" alt="Logo" />
        </div>
        <span class="logo-text">Download Songbox</span>
    </div>

    <form id="formulario" class="container">
        <div>
            <label for="link">Link do Songbox:</label>
            <input type="text" id="link" name="link" placeholder="https://songbox.com/s/..." required />
        </div>
        <div>
            <label for="download">Caminho de descarga:</label>
            <input type="text" id="download" name="download" placeholder="C:\\Users\\desk\\Downloads" required />
        </div>
            <button type="submit" id="start-btn">Iniciar download</button>
            <button type="button" id="stop-btn" style="display:none;">Parar download</button>
        <div id="status"></div>
    </form>

    <footer>
        @DevAlexFR - &lt;AF Code&gt; {Developer} 2025
    </footer>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const status = document.getElementById('status');

        let statusInterval = null;

        // Submete o formulário e inicia o download
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();
            const link = document.getElementById('link').value;
            const download = document.getElementById('download').value;

            status.textContent = "Iniciando download...";
            startBtn.style.display = 'none';
            stopBtn.style.display = '';
            stopBtn.disabled = false;

            fetch('/api/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ link, download })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success){
                    status.textContent = "Baixando...";

                    // Começa a checar o status do download a cada 1,5s
                    statusInterval = setInterval(() => {
                        fetch('/api/status')
                        .then(r => r.json())
                        .then(s => {
                            if(!s.running){
                                status.textContent = "Download concluído!";
                                startBtn.style.display = '';
                                stopBtn.style.display = 'none';
                                clearInterval(statusInterval);
                            }
                        });
                    }, 1500);
                } else {
                    status.textContent = "Erro: " + (data.error || "Verifique o backend.");
                    startBtn.style.display = '';
                    stopBtn.style.display = 'none';
                }
            })
            .catch(err => {
                status.textContent = "Erro ao comunicar com o backend!";
                startBtn.style.display = '';
                stopBtn.style.display = 'none';
            });
        });

        // Clique no botão de parar download
        stopBtn.addEventListener('click', () => {
            status.textContent = "Parando download...";
            stopBtn.disabled = true;

            fetch('/api/stop', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if(data.success){
                    status.textContent = "Download parado.";
                } else {
                    status.textContent = "Erro: " + (data.error || "Verifique o backend.");
                }
                startBtn.style.display = '';
                stopBtn.style.display = 'none';
                clearInterval(statusInterval);
            })
            .catch(() => {
                status.textContent = "Erro ao comunicar com o backend!";
                startBtn.style.display = '';
                stopBtn.style.display = 'none';
                clearInterval(statusInterval);
            });
        });
    </script>
</body>
</html>
